
<div class="dashboard">
    <app-subheader class="subheader" [title]="'DASHBOARD'"></app-subheader>
<div class="dashboard-post">
<app-dashpost *ngIf="todayBirthdaysUsers.length!=0" [title]="'Happy Birthday Dear Hashers !!'"  [type]="'Birthday'" [totalusers]="todayBirthdaysUsers" [postDate]="getCurrDate()" [from]="'dashboard'"></app-dashpost>
<app-dashpost *ngIf="todayAnniversaryUsers.length!=0" [title]="'Happy Work Anniversary Hashers !!'"  [type]="'Anniversary'" [totalusers]="todayAnniversaryUsers" [postDate]="getCurrDate()" [from]="'dashboard'"></app-dashpost>
</div>
<app-upcoming-events class="dashboard-right-tab" [type]="'Events'" [from]="'dashboard'" [totalEvents]="totalEvents"></app-upcoming-events>
</div>
