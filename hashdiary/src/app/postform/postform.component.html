<div class="add-post">
    <form [formGroup]="postForm">
    <div class="d-flex justify-content-between m-1">
    <p class="m-2">{{ postTitleLabel }}</p>
    <input [placeholder]="postTitlePlaceHolder" type="text" class="form-control textbox" formControlName="postTitle">
    </div>
    <div *ngIf="from=='event'"class="d-flex justify-content-between m-1">
        <p class="m-2">Event Date</p>
        <input placeholder="Event Date" type="date" class="form-control event-date" formControlName="eventDate">
        </div>
        <div *ngIf="from=='event'"class="d-flex justify-content-between m-1">
        <p class="m-2">Organizer Email</p>
        <input placeholder="Organizer Email" type="email" class="form-control email" formControlName="organizerEmail">
        </div>
    <div class="d-flex justify-content-between align-items-center m-1">
        <p class="description-txt">{{ postDescriptionLabel }}</p>
        <textarea class="form-control textarea" formControlName="postDescription" rows="5" [placeholder]="postDescriptionPlaceHolder"></textarea>
        </div>
        <div class="d-flex justify-content-center align-items-center m-2">
            <input id="file-input" type="file"/>
          </div>
          <div class="d-flex justify-content-around">
              <button type="button" class="btn-lg" [routerLink]="getComponent()" (click)="setPost()">Share</button>
              <button type="button" class="btn-lg" [routerLink]="getComponent()">Cancel</button>
          </div>
    </form>
</div>
