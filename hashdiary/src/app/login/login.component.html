<div class="col-md-6 offset-md-3 mt-5" >

  <div class="form-header">
    <h1>Login User</h1>
  </div>


  <div class="loginForm">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">

      <div class="form-body">
          <div class="form-group horizontal-group">
            <label for="userName" class="label-title">User name *  :</label>
            <input type="text" id="userName" class="form-input" placeholder="enter your user name" required="required" formControlName="userName"/>
          </div>
          </div>
          <div class="form-body">
          <div class="form-group horizontal-group">
            <label for="password" class="label-title">Password *   :</label>
            <input type="password" formControlName="password" class="form-input" placeholder="enter your password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
              </div>
      </div>

              <div class="form-footer">
                <button type="submit" class="btn btn-block btn-primary">Login</button>

                <a routerLink="/signup" class="btn btn-link">Create Account</a>
              </div>
          </form>
      </div>

</div>
